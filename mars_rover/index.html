<html>
  <head>
    <title>Mars Rover</title>
      <meta charset="utf-8"/>
<!-- CSS -->
        <link rel="stylesheet" href="style.css">
<!-- Bootstrap & Jquery-->
          <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
              <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!--Fonts-->
                <link href='https://fonts.googleapis.com/css?family=Dosis:400,200,600' rel='stylesheet' type='text/css'>
                <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

  <body>

    <div class = "container-fluid">
<!-- Nasa Logo -->
      <div class="main">
         <div class="container">
         </div>
      </div>
<!-- Mission Header -->
      <div class="row">
          <div class="col-md-12" id="title">
            <h1>MARS ROVER - MISSION CONTROL</h1>
          </div>
      </div>

<!-- Mission Control Messages -->
      <div class="row">
        <div class="col-md-12" id="control-msg">
          <p> MESSAGE TRY OUT </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="control-input">
          Commands : <input type="text" id="commandInput" value="">
            <button  class="button" onclick="goMove(marsChallenger)">Send</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="challenger-msg">
          <p> Message placeholder </p>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12" id="grid">
        </div>
      </div>

    </div>
    <script src="rover.js" rel="javascript" id="rover"></script>
  </body>
</html>
